<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='stylesheet' href='../../static/ai4fitapp/style/graphs.css'>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel='stylesheet' href='../../static/ai4fitapp/style/myStyle.css'>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="../../static/ai4fitapp/script/d3.v5.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <script type="text/javascript" src="../../static/ai4fitapp/script/barchart.js"></script>
        <script type="text/javascript" src="../../static/ai4fitapp/script/piechart.js"></script>
        <script type="text/javascript" src="../../static/ai4fitapp/script/linechart.js"></script>
        <script type="text/javascript" src="../../static/ai4fitapp/script/functions.js"></script>
        <title>Informazioni allenamenti</title>
    </head>

    <body>
        <div class="container-fluid bg-white p-3 my-3" id="mycontainer">
            <h1>Andamento e informazioni allenamenti</h1>

            <div class="row mt-4">
                <div class="col-8 w-100">
                    <div class="form-group">
                        <form method="POST" id="qForm">
                            {% csrf_token %}
                            <div id="textContainer">
                                <input type="text" class="form-control" id="inputQuestion" name="question"
                                       placeholder="Scrivi qualcosa...">
                                <a href="#" id="clearBtn">X</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-4">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Dataset
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <a class="dropdown-item" type="button">Workout</a>
                            <a class="dropdown-item" type="button">Dataset 2</a>
                            <a class="dropdown-item" type="button">Dataset 3</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row ml-3">
                <div class="col-sm">
                    <span id="numres"></span>
                </div>
            </div>

            <div class="row my-2"></div>

            <div class="row mx-3">
                <div class="col-md-auto">
                    <div id="barchartDiv" class="hidden">
                        <div class="row mb-3 ml-2 hidden" id="barchartMenu">
                            <div class="dropdown ml-4" id="dropOrdinamento">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Decrescente
                                </button>
                                <div class="dropdown-menu" id="ordinamento" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Crescente</a>
                                    <a class="dropdown-item" href="#">Decrescente</a>
                                </div>
                            </div>

                            <div class="dropdown ml-1" id="dropOrientamento">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu3"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Orizzontale
                                </button>
                                <div class="dropdown-menu" id="orientamento" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Verticale</a>
                                    <a class="dropdown-item" href="#">Orizzontale</a>
                                </div>
                            </div>

                            <div class="col span12 mt-2 text-right">ordinati per</div>

                            <div class="dropdown" id="dropCriterio">
                                <a class="btn dropdown-toggle" type="button" id="dropdownMenu4" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false"></a>
                                <div class="dropdown-menu" id="criterio" aria-labelledby="dropdownMenu4">
                                    <a class="dropdown-item" href="#" id="c1">calorie</a>
                                    <a class="dropdown-item" href="#" id="c2">velocità media</a>
                                    <a class="dropdown-item" href="#" id="c3">voto</a>
                                </div>
                            </div>

                            <div class="col-sm"><h4 class="mt-2"><span class="badge badge-secondary float-right align-middle">Bar chart</span>
                            </h4></div>
                        </div>

                        <div id="barchart"></div>
                        <svg id="xAxis"></svg>

                        <div class="row mymarginleft hidden" id="sliderVoto">
                            <div class="col-6 col-md-1 mt-3">Voto</div>
                            <div class="col-sm">
                                <div id="slider">
                                    <div id="slider-range"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="linechartDiv" class="hidden">
                        <div class="row mb-3" id="linechartMenu">
                            <div class="col span12 mt-2" id="rangeLineChart">Intervallo: </div>
                            <div class="dropdown" id="dropData">
                                <a class="btn dropdown-toggle" type="button" id="dropdownMenu5" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false"></a>
                                <div class="dropdown-menu" id="criterio" aria-labelledby="dropdownMenu5">
                                    <a class="dropdown-item" href="#" id="c1">settimana</a>
                                    <a class="dropdown-item" href="#" id="c2">mese</a>
                                    <a class="dropdown-item" href="#" id="c3">anno</a>
                                </div>
                            </div>
                            <div class="col-4"><h4 class="mt-2"><span class="badge badge-secondary">Line chart</span></h4></div>
                        </div>
                        <div id="linechart"></div>
                        <!--<div class="row mymarginleft hidden" id="dateRange">
                            <div class="col-6 col-md-1 mt-3">Voto</div>
                            <div class="col-sm">
                                <div id="slider">
                                    <div id="slider-range"></div>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>

                <div class="col-md-auto">
                    <div id="piechartDiv" class="hidden">
                        <div id="piechartMenu">
                            <div class="row mb-3">
                                <div class="col-8 span12 text-center">Raggruppamento per età</div>
                                <div class="col-4"><h4><span class="badge badge-secondary float-right">Pie chart</span></h4>
                                </div>
                            </div>
                        </div>

                        <div id="piechart"></div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
